<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Funciones Matematicas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div>
        <h1>Sumando</h1>
        <input type="number" id="Numb1"> + <input type="number" id="Numb2">
        <button onclick="add()">Ver resultado en consola</button>

    <div>
        <h1>Multiplicando</h1>
        <input type="number" id="Numb3"> * <input type="number" id="Numb4">
        <button onclick="multiply()">Ver resultado en consola</button>
    </div>


    <script src="app.js"></script>
</body>
